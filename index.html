<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search and discover music with the interactive music library">
    <title>Music Library - Search Songs & Artists</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   
    
    <header>
        <div class ="container">
            <h1>ðŸŽµ Music Library</h1>
            <p>Discover your favorite songs and artists</p>
        </div>
    </header>

  <!-- The main section where users actually interact -->
    <main class="container">
       
        
        <section class ="search-section" aria-label="Search music">
            <h2>Search Music</h2>
            <form id="search-form" role="search">
                <div class ="form-group">
                    <label for="search-input">Enter artist, song, or album:</label>
                    <input 
                        type ="text" 
                        id ="search-input" 
                        name ="search"
                        placeholder ="e.g., Kanye West, Wonderwall..."
                        aria-required ="true"
                        autocomplete ="off"
                    >
                    <span class ="error-message" id="search-error" role="alert"></span>
                </div>

                <div class ="form-group">
                    <label for ="search-type">Search for:</label>
                    <select id ="search-type" name="type">
                        <option value ="track">Songs</option>
                        <option value ="artist">Artists</option>
                        <option value ="album">Albums</option>
                    </select>
                </div>

                <button type ="submit" class ="btn-primary">Search</button>
            </form>
        </section>

        
        <div id ="loading" class ="loading hidden" aria-live="polite">
            <div class ="spinner"></div>
            <p>Searching...</p>
        </div>

      
         <div id ="error-display" class="error-display hidden" role="alert"></div>

        
        <section id="results-section" class="results-section hidden">
            <h2>Search Results</h2>
            <div id="results-count" class="results-count"></div>
            <div id="results-container" class="results-grid"></div>
        </section>
    </main>

<footer>
    <div class="container">
        <p>&copy; 2026 Music Library | Data provided by iTunes Search API</p>
    </div>
</footer>

        <script src="assets/js/script.js"></script>
</body>
</html>
