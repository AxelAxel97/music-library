<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music library for searching songs and artists">
    <title>Music Library</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <header>
        <h1>ðŸŽµ Music Library</h1>
        <p>Make the everyday more enjoyable!</p>
    </header>

    <main>
        
        <section class="search-box">
            <h2>Search for Music</h2>
            
            <form id="searchForm">
                <label for="searchInput">What are you looking for?</label>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Try Kanye West or Wonderwall!..."
                    required
                >
                <span id="errorMsg" class="error"></span>

                <label for="searchType">Type:</label>
                <select id="searchType">
                    <option value="track">Songs</option>
                    <option value="artist">Artists</option>
                    <option value="album">Albums</option>
                </select>

                <button type="submit">Search</button>
            </form>
        </section>

       
       
        <div id="loading" class="loading hide">
            
            <p>Loading results...</p>
        </div>

        <div id="errorBox" class="error-box hide"></div>

        <section id="resultsSection" class="results hide">
            
             <h2>Results</h2>
            <p id="resultCount"></p>
             <div id="resultsGrid"></div>
       
            </section>

    </main>

    <footer>
        <p>Music Library 2026 | Using iTunes Search API</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
